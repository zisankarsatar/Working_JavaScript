<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css"/>
    </head>
    <script>
        document.write(Math.PI);//pi sayısnı yazdırır
        document.write(Math.round(3.14));///sayıyı yuvarlar
        document.write(Math.pow(4,2));//4 ün 2. kuvveti
        document.write(Math.sqrt(2));//karekök alma
        document.write(Math.min(4,5,1.0,-55,8000));//en küçüğü bulur
        document.write(Math.max(4,5,1.0,-55,8000));//en büyüğü bulur
        document.write(Math.random());//random değer atama
        document.write(Math.random() * 10);//random değer atama 0-10 arasında
    </script>

    </body>


</html>
