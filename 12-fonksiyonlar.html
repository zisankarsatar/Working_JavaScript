<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css"/>
    </head>
    <script>
        function bas(){
            window.alert("Tıklandı");
        }
    </script>
    <script>
        function cikartma(a,b){
            window.alert(a-b);
        }
    </script>
    <script>
        function toplama(a,b){
            window.alert(a+b);
            return a+b;
        }
    </script>
    <script>
        function carpma(a,b){
            return a*b;
        }
        window.alert(carpma(toplama(4,5),toplama(2,3)));
    </script>
    <body>
        <p><input type="button" value="Tıkla" onclick="bas()"/></p>
        <p><input type="button" value="Toplama Butonu" onclick="toplama(4,5)"/></p>
        <p><input type="button" value="Cikartma Butonu" onclick="cikartma(10,3)"/></p>
        
    </body>


</html>
